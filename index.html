<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Care</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, section, footer {
            padding: 20px;
            text-align: center;
        }
        header {
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }
        nav li {
    display: inline-block;
    margin-right: 20px;
  }
        .services, .doctors, .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .service, .doctor, .stat {
            border: 1px solid #ddd;
            padding: 10px;
            width: 150px;
        }
        .banner img {
            width: 80px;
            height: auto;
        }
    </style>
</head>

<body>

    <header>
        <h1>Your Health <br/>
         Matters to Us
        </h1>
        <div class="banner">
            <img src="../Sinlam.png" alt="Sinlam Logo">
        </div>
        <div class="step-container">
          
            <div class="step">
              <nav>
                <ul>
                  <li><a href="#">Home</a></li>
                  <li><a href="#">Services</a></li>
                  <li><a href="#">About</a></li>
                  <li><a href="#">Contact</a></li>
                  <li><a href="#">Login</a></li>
                </ul>
              </nav>
              <div class="video-container">
                <video id="video" class="video" width="500" poster="doctor-patient-communication.jpg" controls style="display:none;">
                    <source src="../Doctor In Practice Video.mp4" type="video/mp4">
        
                </video>
                <!-- Poster image before the video is played -->
                <img id="video-poster" src="../Doctor.PNG" alt="Doctor and Patient Communication" class="image">
            </div>
    </header>

    <section class="stats">
        <div class="stat">
            <h2>95%</h2>
            <p>Success Rate</p>
        </div>
        <div class="stat">
            <h2>1,600</h2>
            <p>Happy Patients</p>
        </div>
        <div class="stat">
            <h2>200+</h2>
            <p>Qualified Doctors</p>
        </div>
    </section>

    <section class="services">
        <h2>Our Best Services</h2>
        <div class="service">Cardiology</div>
        <div class="service">Dental</div>
        <div class="service">Neurology</div>
        <div class="service">Orthopedics</div>
    </section>
    <section class="doctors">
        <h2>Our Best Doctors</h2>
        <div class="doctor">
            <img src="../Dr. Ann.PNG" alt="Dr.Ann">
        </div>
        <div class="doctor">
            <img src="../Dr. Lucy.PNG" alt="Dr.Lucy">
        </div>
        <div class="doctor">
            <img src="../Dr. Martha.PNG" alt="Dr.Martha">
        </div>
        <div class="doctor">
            <img src="../Dr. Prisca.PNG" alt="Dr.Prisca">
        </div>
    </section>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Sinlam Hospital</p>
            <p> Your Health Our Priority</p>
        </div>
    </footer>

</body>
</html>
